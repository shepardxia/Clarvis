    - { eyes: "open", mouth: "neutral", border: "medium", corners: "heavy" }
    - { eyes: "open", mouth: "neutral", border: "medium", corners: "heavy" }

  realizing:
    - { eyes: "open", mouth: "open", border: "medium", corners: "heavy" }
