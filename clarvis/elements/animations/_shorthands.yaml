kind: shorthands
name: _shorthands
# See README.md for full animation design guide

# Component-level shorthands for eyes, mouth, border
# Usage: { eyes: "open", mouth: "smile" }

eyes:
  # Basic states
  open: "◕"
  closed: "─"
  half: "◔"
  wide: "◎"

  # Focused/intense
  dot: "●"
  intense: "◉"

  # Directional
  left: "◐"
  right: "◑"
  up: "◔"
  down: "◕"

  # Expressive
  sleepy: "◡"
  sparkle: "✧"
  star: "★"
  bright: "✦"
  hollow_star: "☆"

  # New from ASCII art
  heart: "♥"
  dead: "×"
  dizzy: "@"
  cat: "・"
  wink: "◕"

  # Kawaii / Japanese style
  kawaii: "◕"
  uwu: "◠"
  happy_closed: "◡"
  blush: "●"
  cat: "•"

mouth:
  # Basic
  smile: "◡"
  grin: "◠"
  neutral: "─"
  flat: "━"

  # Expressive
  open: "○"
  sleep: "ω"
  soft: "‿"
  hmm: "∪"
  frown: "△"

  # New from ASCII art
  big_grin: "D"
  surprised: "O"
  tongue: "P"
  wavy: "~"
  cat: "ω"
  sad: "n"

  # Kawaii / Japanese style
  kawaii: "◡"
  uwu: "ω"
  triangle: "▽"
  blush: "‿"

border:
  # Lines
  thin: "─"
  medium: "━"
  thick: "═"

  # Dotted (for waiting)
  dotted: "┉"
  dotted_sparse: "┅"

  # Arrows (for running/executing)
  arrow: "▸"
  arrow_thin: "▹"
  arrow_thick: "►"

  # Decorative
  sparkle: "✧"
  star: "✦"
  bright_star: "★"

corners:
  normal: "normal"
  heavy: "heavy"
  rounded: "rounded"

# Frame-level presets - complete frame definitions
# Usage: frames: [happy, thinking, blink]
presets:
  # Basic expressions
  happy: { eyes: "◕", mouth: "◡", border: "─" }
  neutral: { eyes: "◕", mouth: "─", border: "─" }
  sad: { eyes: "◔", mouth: "─", border: "─" }

  # Active states
  thinking: { eyes: "◔", mouth: "─", border: "─" }
  focused: { eyes: "●", mouth: "━", border: "▸", corners: "heavy" }
  intense: { eyes: "◉", mouth: "━", border: "═", corners: "heavy" }

  # Blink frames
  blink_start: { eyes: "◔", mouth: "◡", border: "─" }
  blink_closed: { eyes: "─", mouth: "◡", border: "─" }
  blink_end: { eyes: "◔", mouth: "◡", border: "─" }

  # Sleep/rest
  asleep: { eyes: "◡", mouth: "ω", border: "─" }
  dreaming: { eyes: "◡", mouth: "‿", border: "─" }

  # Surprise/eureka
  surprised: { eyes: "◎", mouth: "○", border: "═", corners: "heavy" }
  eureka: { eyes: "✧", mouth: "◡", border: "✦" }

  # Celebration
  party: { eyes: "★", mouth: "◠", border: "✦", corners: "heavy" }
  sparkle: { eyes: "✧", mouth: "◡", border: "✧" }
  satisfied: { eyes: "◕", mouth: "◡", border: "─" }

  # Running/executing
  running: { eyes: "●", mouth: "━", border: "▸", corners: "heavy" }
  running_intense: { eyes: "◉", mouth: "━", border: "►", corners: "heavy" }

  # Reading
  scan_left: { eyes: "◐", mouth: "─", border: "─" }
  scan_right: { eyes: "◑", mouth: "─", border: "─" }
  reading: { eyes: "◕", mouth: "─", border: "─" }

  # Writing
  creating: { eyes: "◕", mouth: "◡", border: "✦" }
  inspired: { eyes: "✧", mouth: "◠", border: "✦" }

  # Awaiting
  waiting: { eyes: "◕", mouth: "◡", border: "┉" }
  curious: { eyes: "◎", mouth: "◡", border: "┉" }

  # Thinking (deep)
  pondering: { eyes: "◕", mouth: "─", border: "━", corners: "heavy" }

  # Reviewing
  reviewing: { eyes: "◕", mouth: "─", border: "═" }
  examining: { eyes: "◎", mouth: "─", border: "═" }

  # Offline
  offline: { eyes: "─", mouth: "─", border: "─" }

  # New from ASCII art emoticons (^_^) (o.o) etc.
  excited: { eyes: "★", mouth: "D", border: "✦", corners: "heavy" }
  dead: { eyes: "×", mouth: "─", border: "─" }
  dizzy: { eyes: "@", mouth: "~", border: "┉" }
  silly: { eyes: "◕", mouth: "P", border: "─" }
  worried: { eyes: "◔", mouth: "~", border: "┉" }
  shocked: { eyes: "◎", mouth: "O", border: "═", corners: "heavy" }
  content: { eyes: "─", mouth: "◡", border: "─" }
  wink: { eyes: "◕", mouth: "◡", border: "─" }

  # Kawaii / Japanese kaomoji style (◕◡◕) (◠‿◠) etc.
  love: { eyes: "◕", mouth: "◡", border: "─" }          # (◕◡◕) soft kawaii love
  uwu: { eyes: "◠", mouth: "ω", border: "─" }           # (◠ω◠) classic uwu
  cat_face: { eyes: "•", mouth: "ω", border: "─" }      # (•ω•) neko
  kawaii_happy: { eyes: "◕", mouth: "◡", border: "─" }  # (◕◡◕) happy
  kawaii_blush: { eyes: "●", mouth: "‿", border: "─" }  # (●‿●) blushing
  kawaii_excited: { eyes: "◕", mouth: "◡", border: "─" } # (◕◡◕) excited
  daze: { eyes: "◡", mouth: "ω", border: "─" }          # (◡ω◡) sleepy cute
  nya: { eyes: "◕", mouth: "ω", border: "─" }           # (◕ω◕) cat kawaii

  # Alert/Activated states
  activated: { eyes: "✧", mouth: "○", border: "✦", corners: "heavy" }  # Wide-eyed alert, sparkly
  alert: { eyes: "◎", mouth: "○", border: "═", corners: "heavy" }      # Wide-eyed, ready

# Animation-level shorthands - for triggering timed state changes
# Usage: trigger "activated" animation which auto-returns to previous state
# These define temporary visual states with duration and color overrides
animations:
  activated:
    duration: 1.5                    # seconds before auto-transition back
    color: [1.0, 0.85, 0.2]          # golden amber RGB
    face: activated                   # preset to use for this animation
    # Auto-transitions back to previous state after duration
