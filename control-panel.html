<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Claude Status Overlay - Control Panel</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    h1 { color: #4a9eff; margin-bottom: 30px; }
    h2 { color: #7ab8ff; font-size: 18px; margin-top: 30px; border-bottom: 1px solid #333; padding-bottom: 8px; }
    .control-group { margin: 20px 0; }
    label {
      display: block;
      margin-bottom: 8px;
      color: #b0b0b0;
      font-size: 14px;
    }
    input[type="range"] {
      width: 100%;
      margin: 10px 0;
    }
    input[type="number"] {
      width: 80px;
      padding: 6px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      color: #e0e0e0;
      font-size: 14px;
    }
    .value-display {
      display: inline-block;
      min-width: 60px;
      text-align: right;
      font-weight: bold;
      color: #4a9eff;
    }
    button {
      background: #4a9eff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin: 10px 5px;
      transition: background 0.2s;
    }
    button:hover { background: #3a8eef; }
    button:active { background: #2a7edf; }
    #restart { background: #22c55e; }
    #restart:hover { background: #16a34a; }
    #reset { background: #ef4444; }
    #reset:hover { background: #dc2626; }
    #refresh-data { background: #8b5cf6; }
    #refresh-data:hover { background: #7c3aed; }
    .status {
      padding: 12px;
      margin: 20px 0;
      border-radius: 6px;
      background: #2a2a2a;
      border-left: 4px solid #4a9eff;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 15px 0;
    }
    .row label {
      margin: 0;
      min-width: 180px;
    }
    /* Widget Data Cards */
    .widget-preview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    .widget-card {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 16px;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .widget-card h3 {
      color: #7ab8ff;
      font-size: 14px;
      margin: 0 0 12px 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .widget-card .value {
      font-size: 24px;
      font-weight: bold;
      color: #4a9eff;
      margin-bottom: 8px;
    }
    .widget-card .label {
      font-size: 12px;
      color: #888;
    }
    .widget-card .error {
      color: #ef4444;
      font-size: 12px;
    }
    .widget-card .loading {
      color: #f59e0b;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>‚öôÔ∏è Claude Status Overlay Control Panel</h1>

  <div class="status" id="status">Ready to apply changes</div>

  <h2>Widget Data Live Preview</h2>
  <button id="refresh-data">üîÑ Refresh Data</button>
  <div class="widget-preview">
    <div class="widget-card">
      <h3>Weather</h3>
      <div id="weather-content" class="loading">Loading...</div>
    </div>
    <div class="widget-card">
      <h3>Time</h3>
      <div id="time-content" class="loading">Loading...</div>
    </div>
    <div class="widget-card">
      <h3>Usage Stats</h3>
      <div id="usage-content" class="loading">Loading...</div>
    </div>
    <div class="widget-card">
      <h3>Claude Status</h3>
      <div id="status-content" class="loading">Loading...</div>
    </div>
  </div>

  <h2>Grid Settings</h2>
  <div class="control-group">
    <div class="row">
      <label>Grid Width: <span class="value-display" id="gridWidth-val">14</span></label>
      <input type="range" id="gridWidth" min="10" max="40" value="14" step="1">
    </div>
    <div class="row">
      <label>Grid Height: <span class="value-display" id="gridHeight-val">10</span></label>
      <input type="range" id="gridHeight" min="8" max="30" value="10" step="1">
    </div>
    <div class="row">
      <label>Font Size: <span class="value-display" id="fontSize-val">20</span>px</label>
      <input type="range" id="fontSize" min="12" max="32" value="20" step="1">
    </div>
  </div>

  <h2>Avatar Position</h2>
  <div class="control-group">
    <div class="row">
      <label>Avatar X: <span class="value-display" id="avatarX-val">2</span></label>
      <input type="range" id="avatarX" min="0" max="10" value="2" step="1">
    </div>
    <div class="row">
      <label>Avatar Y: <span class="value-display" id="avatarY-val">2</span></label>
      <input type="range" id="avatarY" min="0" max="10" value="2" step="1">
    </div>
  </div>

  <h2>Context Bar Position</h2>
  <div class="control-group">
    <div class="row">
      <label>Bar X: <span class="value-display" id="barX-val">2</span></label>
      <input type="range" id="barX" min="0" max="10" value="2" step="1">
    </div>
    <div class="row">
      <label>Bar Y: <span class="value-display" id="barY-val">8</span></label>
      <input type="range" id="barY" min="0" max="15" value="8" step="1">
    </div>
  </div>

  <h2>Sprite Settings</h2>
  <div class="control-group">
    <div class="row">
      <label>Cloud Max: <span class="value-display" id="cloudyCount-val">12</span></label>
      <input type="range" id="cloudyCount" min="5" max="50" value="12" step="1">
    </div>
    <div class="row">
      <label>Snow Max: <span class="value-display" id="snowCount-val">6</span></label>
      <input type="range" id="snowCount" min="2" max="30" value="6" step="1">
    </div>
    <div class="row">
      <label>Rain Max: <span class="value-display" id="rainCount-val">8</span></label>
      <input type="range" id="rainCount" min="2" max="40" value="8" step="1">
    </div>
    <div class="row">
      <label>Fog Max: <span class="value-display" id="fogCount-val">20</span></label>
      <input type="range" id="fogCount" min="10" max="80" value="20" step="1">
    </div>
  </div>

  <div style="margin-top: 40px; text-align: center;">
    <button id="restart">üîÑ Apply & Restart</button>
    <button id="reset">‚Ü∫ Reset to Defaults</button>
  </div>

  <script>
    const params = {
      gridWidth: 14,
      gridHeight: 10,
      fontSize: 20,
      avatarX: 2,
      avatarY: 2,
      barX: 2,
      barY: 8,
      snowCount: 6,
      rainCount: 8,
      cloudyCount: 12,
      fogCount: 20
    };

    // Update displays
    for (let key in params) {
      const input = document.getElementById(key);
      const display = document.getElementById(key + '-val');

      input.addEventListener('input', (e) => {
        params[key] = parseInt(e.target.value);
        display.textContent = params[key];
      });
    }

    // Widget Data Loading
    async function loadWidgetData() {
      // Load Weather
      try {
        const weatherResponse = await fetch('/tmp/central-hub-weather.json');
        if (weatherResponse.ok) {
          const weather = await weatherResponse.json();
          const weatherEl = document.getElementById('weather-content');
          weatherEl.textContent = '';
          weatherEl.classList.remove('loading');

          const tempDiv = document.createElement('div');
          tempDiv.classList.add('value');
          tempDiv.textContent = Math.round(weather.temperature) + '¬∞F';
          weatherEl.appendChild(tempDiv);

          const descDiv = document.createElement('div');
          descDiv.classList.add('label');
          descDiv.textContent = weather.description;
          weatherEl.appendChild(descDiv);

          const windDiv = document.createElement('div');
          windDiv.classList.add('label');
          windDiv.textContent = 'Wind: ' + weather.wind_speed + ' mph';
          weatherEl.appendChild(windDiv);
        } else {
          document.getElementById('weather-content').textContent = 'Weather file not found';
          document.getElementById('weather-content').classList.remove('loading');
        }
      } catch (err) {
        const el = document.getElementById('weather-content');
        el.textContent = 'Unable to load weather';
        el.classList.remove('loading');
        el.classList.add('error');
      }

      // Load Time
      try {
        const timeResponse = await fetch('/tmp/central-hub-time.json');
        if (timeResponse.ok) {
          const time = await timeResponse.json();
          const timeEl = document.getElementById('time-content');
          timeEl.textContent = '';
          timeEl.classList.remove('loading');

          const timeDiv = document.createElement('div');
          timeDiv.classList.add('value');
          timeDiv.textContent = time.time;
          timeEl.appendChild(timeDiv);

          const dateDiv = document.createElement('div');
          dateDiv.classList.add('label');
          dateDiv.textContent = time.date;
          timeEl.appendChild(dateDiv);

          const tzDiv = document.createElement('div');
          tzDiv.classList.add('label');
          tzDiv.textContent = time.timezone;
          timeEl.appendChild(tzDiv);
        } else {
          document.getElementById('time-content').textContent = 'Time file not found';
          document.getElementById('time-content').classList.remove('loading');
        }
      } catch (err) {
        const el = document.getElementById('time-content');
        el.textContent = 'Unable to load time';
        el.classList.remove('loading');
        el.classList.add('error');
      }

      // Load Usage Stats
      try {
        const usageResponse = await fetch('/tmp/central-hub-usage-stats.json');
        if (usageResponse.ok) {
          const usage = await usageResponse.json();
          const usageEl = document.getElementById('usage-content');
          usageEl.textContent = '';
          usageEl.classList.remove('loading');

          const tokensDiv = document.createElement('div');
          tokensDiv.classList.add('value');
          tokensDiv.textContent = usage.tokens || 'N/A';
          usageEl.appendChild(tokensDiv);

          const labelDiv = document.createElement('div');
          labelDiv.classList.add('label');
          labelDiv.textContent = 'Tokens';
          usageEl.appendChild(labelDiv);

          if (usage.costs) {
            const costDiv = document.createElement('div');
            costDiv.classList.add('label');
            costDiv.textContent = 'Cost: ' + usage.costs;
            usageEl.appendChild(costDiv);
          }
        } else {
          document.getElementById('usage-content').textContent = 'Stats not installed';
          document.getElementById('usage-content').classList.remove('loading');
        }
      } catch (err) {
        document.getElementById('usage-content').textContent = 'Stats not available';
        document.getElementById('usage-content').classList.remove('loading');
      }

      // Load Claude Status
      try {
        const statusResponse = await fetch('/tmp/claude-status.json');
        if (statusResponse.ok) {
          const status = await statusResponse.json();
          const statusEl = document.getElementById('status-content');
          statusEl.textContent = '';
          statusEl.classList.remove('loading');

          const statusDiv = document.createElement('div');
          statusDiv.classList.add('value');
          statusDiv.style.color = status.color || '#4a9eff';
          statusDiv.textContent = status.status || 'unknown';
          statusEl.appendChild(statusDiv);

          if (status.text) {
            const textDiv = document.createElement('div');
            textDiv.classList.add('label');
            textDiv.textContent = status.text;
            statusEl.appendChild(textDiv);
          }

          if (status.tool) {
            const toolDiv = document.createElement('div');
            toolDiv.classList.add('label');
            toolDiv.textContent = 'Tool: ' + status.tool;
            statusEl.appendChild(toolDiv);
          }
        } else {
          document.getElementById('status-content').textContent = 'Status file not found';
          document.getElementById('status-content').classList.remove('loading');
        }
      } catch (err) {
        const el = document.getElementById('status-content');
        el.textContent = 'Unable to load status';
        el.classList.remove('loading');
        el.classList.add('error');
      }
    }

    // Load data on page load
    loadWidgetData();

    // Auto-refresh every 30 seconds
    setInterval(loadWidgetData, 30000);

    // Manual refresh button
    document.getElementById('refresh-data').addEventListener('click', loadWidgetData);

    // Apply & Restart
    document.getElementById('restart').addEventListener('click', async () => {
      const status = document.getElementById('status');
      status.textContent = 'Saving config and restarting...';
      status.style.borderLeftColor = '#f59e0b';

      try {
        // Save config
        const response = await fetch('/save-config', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(params)
        });

        if (response.ok) {
          // Restart overlay
          await fetch('/restart');
          status.textContent = '‚úì Overlay restarted successfully!';
          status.style.borderLeftColor = '#22c55e';
        } else {
          throw new Error('Failed to save config');
        }
      } catch (err) {
        status.textContent = '‚úó Error: ' + err.message;
        status.style.borderLeftColor = '#ef4444';
      }

      setTimeout(() => {
        status.textContent = 'Ready to apply changes';
        status.style.borderLeftColor = '#4a9eff';
      }, 3000);
    });

    // Reset to defaults
    document.getElementById('reset').addEventListener('click', () => {
      const defaults = {
        gridWidth: 14,
        gridHeight: 10,
        fontSize: 20,
        avatarX: 2,
        avatarY: 2,
        barX: 2,
        barY: 8,
        snowCount: 6,
        rainCount: 8,
        cloudyCount: 12,
        fogCount: 20
      };

      for (let key in defaults) {
        params[key] = defaults[key];
        document.getElementById(key).value = defaults[key];
        document.getElementById(key + '-val').textContent = defaults[key];
      }
    });
  </script>
</body>
</html>
