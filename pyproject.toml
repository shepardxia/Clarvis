[project]
name = "clarvis"
version = "0.1.0"
description = "Clarvis MCP server for widget data (weather, status, thinking feed, music control)"
requires-python = ">=3.10"
readme = "README.md"
license = { text = "MIT" }
dependencies = [
    "fastmcp>=2.14,<3",
    "requests",
    "numpy",
    "tinytuya>=1.17.4",
    "dspy",
    "clautify",
    "numba>=0.63.1",
    "anthropic",
    "heybuddy",
    "claude-agent-sdk",
]

[tool.uv]
environments = ["sys_platform == 'darwin'"]

[tool.uv.sources]
clautify = { path = "../SpotAPI", editable = true }
heybuddy = { path = "../hey-buddy", editable = true }
genlm-backend = { path = "../../genlm/mlx/genlm-backend", editable = true }

[project.scripts]
clarvis = "clarvis.server:main"
clarvis-daemon = "clarvis.daemon:main"

[project.optional-dependencies]
mlx = [
    "genlm-backend[mlx]",
]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
    "hypothesis",
    "responses",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["clarvis"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"
pythonpath = ["."]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
source = ["clarvis"]
omit = ["*/__pycache__/*", "*/tests/*"]
