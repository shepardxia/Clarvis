[project]
name = "clarvis"
version = "0.1.0"
description = "Clarvis MCP server for widget data (weather, status, thinking feed, music control)"
requires-python = ">=3.10"
readme = "README.md"
license = { text = "MIT" }
dependencies = [
    "mcp",
    "requests",
    "watchdog",
    "soco",
    "numpy",
    "tinytuya>=1.17.4",
    "dspy",
    "clautify",
    "numba>=0.63.1",
    "litellm>=1.81.1",
    "heybuddy",
]

[tool.uv.sources]
clautify = { path = "../clautify", editable = true }
heybuddy = { path = "../hey-buddy", editable = true }

[project.scripts]
clarvis = "clarvis.server:main"
clarvis-daemon = "clarvis.daemon:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
    "hypothesis",
    "responses",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["clarvis"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"
pythonpath = ["."]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
source = ["clarvis"]
omit = ["*/__pycache__/*", "*/tests/*"]
