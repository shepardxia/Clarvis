[project]
name = "central-hub"
version = "0.1.0"
description = "Central MCP server for widget data (weather, status, thinking feed)"
requires-python = ">=3.10"
readme = "README.md"
license = { text = "MIT" }
dependencies = [
    "mcp>=1.0.0",
    "requests>=2.28.0",
    "watchdog>=3.0.0",
    "soco>=0.30.0",
    "numpy>=1.24.0",
]

[project.scripts]
central-hub = "central_hub.server:main"
clarvis-daemon = "central_hub.daemon:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=1.3.0",
    "hypothesis>=6.0",
    "responses>=0.25",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["central_hub"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"
pythonpath = ["."]

[tool.coverage.run]
source = ["central_hub"]
omit = ["*/__pycache__/*", "*/tests/*"]
