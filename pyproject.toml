[project]
name = "central-hub"
version = "0.1.0"
description = "Central MCP server for widget data (weather, status, thinking feed)"
requires-python = ">=3.10"
readme = "README.md"
license = { text = "MIT" }
dependencies = [
    "mcp",
    "requests",
    "watchdog",
    "soco",
    "numpy",
]

[project.scripts]
central-hub = "central_hub.server:main"
clarvis-daemon = "central_hub.daemon:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
    "hypothesis",
    "responses",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["central_hub"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"
pythonpath = ["."]

[tool.coverage.run]
source = ["central_hub"]
omit = ["*/__pycache__/*", "*/tests/*"]
