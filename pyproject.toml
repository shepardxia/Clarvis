[project]
name = "clarvis"
version = "0.1.0"
description = "Clarvis MCP server for widget data (weather, status, thinking feed, music control)"
requires-python = ">=3.10"
readme = "README.md"
license = { text = "MIT" }
dependencies = [
    "fastmcp>=2.14,<3",
    "requests",
    "numpy",
    "numba>=0.63.1",
    "anthropic",
    "clautify",
    "heybuddy",
    "claude-agent-sdk",
    "cognee>=0.5.0,<0.6",
]

[tool.uv]

[tool.uv.sources]
clautify = { git = "https://github.com/shepardxia/clautify.git" }
heybuddy = { git = "https://github.com/shepardxia/hey-buddy.git" }

[project.scripts]
clarvis = "clarvis.server:main"
clarvis-daemon = "clarvis.daemon:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
    "hypothesis",
    "responses",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["clarvis"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"
pythonpath = ["."]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
source = ["clarvis"]
omit = ["*/__pycache__/*", "*/tests/*"]

[tool.ruff]
target-version = "py310"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
