[project]
name = "central-hub"
version = "0.1.0"
description = "Central MCP server for widget data (weather, status, thinking feed)"
requires-python = ">=3.10"
readme = "README.md"
license = { text = "MIT" }
dependencies = [
    "mcp>=1.0.0",
    "requests>=2.28.0",
    "watchdog>=3.0.0",
    "soco>=0.30.0",
]

[project.scripts]
central-hub = "central_hub.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/central_hub"]
